version: '3.8'

services:
  helf:
    build: .
    container_name: helf-app
    ports:
      - "8080:8080"
    volumes:
      # Persist workout data
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
    restart: unless-stopped
    # Uncomment to set a custom storage secret
    # environment:
    #   - STORAGE_SECRET=your-custom-secret-here
